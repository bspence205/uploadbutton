<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload Button</title>
</head>
<body>
    <h1>Practice</h1>
    <!-- Upload Button -->
    <div class="container">
        <!-- The real file input -->
        <input type="file" class="container__input" />
    
        <!-- The upload icon -->
        <div class="container__icon"><img src="https://img.icons8.com/dusk/64/000000/upload.png"/></div>
    
        <!-- The label -->
        ...
    </div><br><br>

    <!-- star rating -->
    <div class="rating">
        <button class="rating__star">☆</button>
        <button class="rating__star">☆</button>
        <button class="rating__star">☆</button>
        <button class="rating__star">☆</button>
        <button class="rating__star">★</button>
    </div><br><br>

    <!--Chip Button-->
    <div class="chip">
        <!-- Content -->
        <div class="chip__content">
            <p>ReactJS</p>
        </div>
    
        <button class="button">
            <div class="button__line button__line--first"></div>
        
            <div class="button__line button__line--second"></div>
        </button>
    </div><br><br>

    <ul class="dots">
        <li class="dots__item"></li>
        <li class="dots__item"></li>
        <li class="dots__item"></li>
        <li class="dots__item"></li>
    </div>

</body>
